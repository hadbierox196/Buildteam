<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Transfer Market</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Circle Reveal Section -->
  <div id="circle-section" class="circle-section">
    <div class="circle-container">
      <div id="money" class="money">$0</div>
    </div>
    <div class="label">Click the Circle to Reveal Your Budget</div>
  </div>

  <!-- Transfer Market Section -->
  <div id="market-section" class="market-section hidden">
    <h1>Your Budget: <span id="budget"></span></h1>
    <div class="search-toggle-container">
      <button id="name-search-btn">Search by Name</button>
      <button id="role-search-btn">Search by Role</button>
      <button id="price-search-btn">Search by Price</button>
    </div>
    <div class="search-container"></div>
    <div id="player-list" class="player-list"></div>
    <div id="bought-list" class="bought-list">
      <h2>Players Bought:</h2>
    </div>
  </div>

  <!-- Pitch Placement Section -->
  <div id="pitch-section" class="pitch-section hidden">
    <h1>Arrange Your Team</h1>
    <div class="pitch"></div>
    <button class="restart-button">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
